server.port=8080
  
spring.http.multipart.max-file-size =8MB
spring.http.multipart.max-request-size = 32MB

spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5


mybatis-plus.mapper-locations=classpath:mybatis/mapping/*.xml
mybatis-plus.type-aliases-package=com.hu.entity

spring.datasource.url=jdbc:mysql://127.0.0.1/cardb
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

prop.upload-folder=D:/upload/
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,\
  classpath:/static/,classpath:/public/,file:${prop.upload-folder}