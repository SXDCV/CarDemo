<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" /> 
      
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" th:href="@{css/bootstrap-table.css}" type="text/css"></link>
<link rel="stylesheet" th:href="@{css/bootstrap-editable.css}" type="text/css"></link>
<script th:src="@{assets/js/ace-extra.min.js}"></script>
<script th:src="@{js/jquery-3.2.1.min.js}"></script>
<script th:src="@{assets/js/bootstrap.min.js}"></script>
<script th:src="@{assets/js/typeahead-bs2.min.js}"></script>
<script th:src="@{assets/js/ace-elements.min.js}"></script>
<script th:src="@{assets/js/ace.min.js}"></script>
<script th:src="@{/js/bootstrap-table.js}"></script>
<script type="text/javascript" th:src="@{js/bootstrap-editable.min.js}"></script>
<script th:src="@{js/bootstrap-table-zh-CN.js}"></script>
<script th:src="@{layer/layer.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/ajaxfileupload.js}"></script>
<script th:src="@{assets/laydate/laydate.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{js/H-ui.js}"></script> 
<script type="text/javascript" th:src="@{js/H-ui.admin.js}"></script>  
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
<script type="text/javascript" th:src="@{/js/ajaxfileupload.js}"></script>    
<script type="text/javascript" th:src="@{js/outcp/outcpAdd.js}"></script>   
<style type="text/css">
	#myform{
		font-size: 13px;
		font-family: "微软雅黑";
		margin-left: 20px;
		padding: 20px;
	}
	
	#btn{
		font-size: 13px;
		font-family: "微软雅黑";
	}
	.layui-form-label{
		width: 120px;
	
	}
	.layui-input-block{
	width: 240px;
	margin-left: 120px;
	}
</style>
</head>
<body>
	<form id="myform" class="layui-form" action="" enctype="multipart/form-data">
		<input type="hidden" id="rid" th:value="${rid}">
		<input type="hidden" id="tid" >
		<div class="layui-form-item">
			<label class="layui-form-label">产品类型：</label>
			<div class="layui-input-block" style="width: 250px;"  id="cd">
				<select name="cid" id="cid" lay-filter="cid" >
					<option value="0">--请选择产品类型--</option>
				</select>
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">产品名称：</label>
			<div class="layui-input-block" style="width: 250px;"  id="fd">
				<select name="fid" id="fid" lay-filter="fid" >
					<option value="">--请选择产品名称--</option>
				
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">库存数量：</label>
			<div class="layui-input-block">
				<input type="text" style="width: 250px;" name="fcount" id="fcount" readonly="readonly"
					lay-verify="title" autocomplete="off" placeholder="请输入库存数量"
					class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">出售价格：</label>
			<div class="layui-input-block">
				<input type="text" style="width: 250px;" name="foutprice" id="foutprice" readonly="readonly"
					lay-verify="title" autocomplete="off" placeholder="请输入出售价格"
					class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">购买数量：</label>
			<div class="layui-input-block">
				<input type="text" style="width: 250px;" name="tcount" id="tcount" 
					lay-verify="title" autocomplete="off" placeholder="请输入购买数量"
					class="layui-input">
			</div>
		</div>
	</form>
	<input style="margin-left: 160px;" type="button" id="btn" class="layui-btn" value="购买" />
	
</body>
</html>
