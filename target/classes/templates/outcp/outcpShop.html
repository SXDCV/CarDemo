<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" /> 
      
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" th:href="@{css/bootstrap-table.css}" type="text/css"></link>
<link rel="stylesheet" th:href="@{css/bootstrap-editable.css}" type="text/css"></link>
<script th:src="@{assets/js/ace-extra.min.js}"></script>
<script th:src="@{js/jquery-3.2.1.min.js}"></script>
<script th:src="@{assets/js/bootstrap.min.js}"></script>
<script th:src="@{assets/js/typeahead-bs2.min.js}"></script>
<script th:src="@{assets/js/ace-elements.min.js}"></script>
<script th:src="@{assets/js/ace.min.js}"></script>
<script th:src="@{/js/bootstrap-table.js}"></script>
<script type="text/javascript" th:src="@{js/bootstrap-editable.min.js}"></script>
<script th:src="@{js/bootstrap-table-zh-CN.js}"></script>
<script th:src="@{layer/layer.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/ajaxfileupload.js}"></script>
<script th:src="@{assets/laydate/laydate.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{js/H-ui.js}"></script> 
<script type="text/javascript" th:src="@{js/H-ui.admin.js}"></script>  
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
<script type="text/javascript" th:src="@{/js/ajaxfileupload.js}"></script>    
<script type="text/javascript" th:src="@{js/outcp/outcpShop.js}"></script>   
<style type="text/css">
body{
		font-size: 13px;
		font-family: "微软雅黑";
		background-color: #F2F2F2;
	}
	.layui-form-label{
		width: 110px;
	}
</style>
</head>
<body>
	<div class="content" style="background: white;">
	
	<div style="padding: 20px; background-color: #F2F2F2; height: 100%">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">查询条件：</div>
					<div class="layui-card-body">
						<div class="layui-form-item">
							<label class="layui-form-label" >输入卡号：</label>
							<div class="layui-input-inline">	
								<input type="text" style="width: 300px;" name="title" id="rcard" lay-verify="title" autocomplete="off" placeholder="请输入会员卡号" class="layui-input">				
							</div>
							<button style="margin-left: 110px;" id="seabtn"class="layui-btn"><i style="font-size: 16px;" class="layui-icon layui-icon-search"></i>查询卡号</button>
						</div>
					</div>
				</div>
			</div>
			
			<div class="layui-col-md12" id="mycont">
				<div class="layui-card">
					<div class="layui-card-header">查询内容：</div>
					<div class="layui-card-body">
						<div class="layui-form-item" style="margin-bottom:0px;">
							<label class="layui-form-label" >会员卡号：</label><label class="layui-form-label" style="text-align: left; margin-left:-20px; width: 145px;"><span class="glyphicon glyphicon-tags" aria-hidden="true"></span><a style="margin-left: 5px;" id="card"></a></label>
							<label class="layui-form-label" >会员姓名：</label><label class="layui-form-label" style="text-align: left; margin-left:-20px; width: 145px;"><a id="rname"></a></label>
							<label class="layui-form-label" >会员照片：</label><label class="layui-form-label" style="text-align: left; margin-left:-20px; width: 145px;"><a id="rimg"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span>&nbsp;查看</a></label>
							<label class="layui-form-label" >会员性别：</label><label class="layui-form-label" style="text-align: left; margin-left:-20px; width: 145px;"><a id="sex"></a></label>
							<label class="layui-form-label" >卡号密码：</label><label class="layui-form-label" style="text-align: left; margin-left:-20px; width: 145px;"><a id="rpwd"></a></label>
							
							
						</div>
						<div class="layui-form-item"  style="margin-bottom:0px;">
							<label class="layui-form-label" >会员等级：</label><label class="layui-form-label" style="text-align: left; margin-left:-20px; width: 145px;"><a id="dname"></a></label>
							<label class="layui-form-label" >会员生日：</label><label class="layui-form-label" style="text-align: left; margin-left:-20px; width: 145px;"><a id="rbirthday"></a></label>
							<label class="layui-form-label" >手机号码：</label><label class="layui-form-label" style="text-align: left; margin-left:-20px; width: 145px;"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span><a id="rtel"></a></label>
							<label class="layui-form-label" >卡号余额：</label><label class="layui-form-label" style="text-align: left; margin-left:-20px; width: 145px;"><span class="glyphicon glyphicon-yen" aria-hidden="true"></span><a id="rmoney"></a></label>
							<label class="layui-form-label" >卡号状态：</label><label class="layui-form-label" style="text-align: left; margin-left:-20px; width: 145px;"><a id="flag"></a></label>
							
							
						</div>
						<div class="layui-form-item" style="margin-bottom:0px;">
							<label class="layui-form-label" >卡上积分：</label><label class="layui-form-label" style="text-align: left; margin-left:-20px; width: 145px;"><a id="rjf"></a></label>
							<label class="layui-form-label" >车牌号码：</label><label class="layui-form-label" style="text-align: left; margin-left:-20px; width: 145px;"><a id="rcarnum"></a></label>
							<label class="layui-form-label" >汽车品牌：</label><label class="layui-form-label" style="text-align: left; margin-left:-20px; width: 145px;"><a id="aname"></a></label>
							<label class="layui-form-label" >汽车系列：</label><label class="layui-form-label" style="text-align: left; margin-left:-20px; width: 145px;"><a id="xname"></a></label>	
							<label class="layui-form-label" >行驶里程：</label><label class="layui-form-label" style="text-align: left; margin-left:-20px; width: 145px;"><a id="rway"></a></label>
							
						</div>
						<div class="layui-form-item" >
							<label class="layui-form-label" >联系地址：</label><label class="layui-form-label" style="text-align: left; margin-left:-20px; width: 145px;"><a id="raddress"></a></label>
							<label class="layui-form-label" >证件类型：</label><label class="layui-form-label" style="text-align: left; margin-left:-20px; width: 145px;"><a id="zname"></a></label>
							<label class="layui-form-label" >证件编号：</label><label class="layui-form-label" style="text-align: left; margin-left:-20px; width: 145px;"><a id="rnum"></a></label>
							<label class="layui-form-label" >开通时间：</label><label class="layui-form-label" style="text-align: left; margin-left:-20px; width: 145px;"><a id="rtime"></a></label>
							<label class="layui-form-label" >会员备注：</label><label class="layui-form-label" style="text-align: left; margin-left:-20px; width: 145px;"><a id="rremark"></a></label>
						</div>
						<div id="mimg"><img class="mg" id="myimg" style="display: none;"></div>
					</div>
				</div>
			</div>

			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">订单列表：</div>
					<div class="layui-card-body">
						<div class="row" style="padding: 0px 15px 0px 15px">
							<div id="toolbar" class="btn-group">
								<button id="btn_return" type="button"  class="btn btn-default">
									<span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>返回上层
								</button>
								<button disabled id="btn_add" type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>购买商品
								</button>
								<button disabled id="btn_exit" type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-usd" aria-hidden="true"></span>结账
								</button>
							</div>
							<input type="hidden" id="rid">
							<div id="mtab">
								<table id="tab"></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
</body>
</html>
