<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" /> 
      
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" th:href="@{css/bootstrap-table.css}" type="text/css"></link>
<link rel="stylesheet" th:href="@{css/bootstrap-editable.css}" type="text/css"></link>
<script th:src="@{assets/js/ace-extra.min.js}"></script>
<script th:src="@{js/jquery-3.2.1.min.js}"></script>
<script th:src="@{assets/js/bootstrap.min.js}"></script>
<script th:src="@{assets/js/typeahead-bs2.min.js}"></script>
<script th:src="@{assets/js/ace-elements.min.js}"></script>
<script th:src="@{assets/js/ace.min.js}"></script>
<script th:src="@{/js/bootstrap-table.js}"></script>
<script type="text/javascript" th:src="@{js/bootstrap-editable.min.js}"></script>
<script th:src="@{js/bootstrap-table-zh-CN.js}"></script>
<script th:src="@{layer/layer.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/ajaxfileupload.js}"></script>
<script th:src="@{assets/laydate/laydate.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{js/H-ui.js}"></script> 
<script type="text/javascript" th:src="@{js/H-ui.admin.js}"></script>  
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
<script type="text/javascript" th:src="@{/js/ajaxfileupload.js}"></script>    
<script type="text/javascript" th:src="@{js/lipin/lipinAdd.js}"></script>   
<style type="text/css">
	#myform{
		font-size: 13px;
		font-family: "微软雅黑";
		margin-left: 20px;
		padding: 20px;
	}
	
	#btn{
		font-size: 13px;
		font-family: "微软雅黑";
	}
	.layui-form-label{
		width: 120px;
	
	}
	.layui-input-block{
	width: 240px;
	margin-left: 120px;
	}
</style>
</head>
<body>
	<form id="myform" class="layui-form" action="" enctype="multipart/form-data">	
		
		<div class="layui-form-item">
			<label class="layui-form-label">礼品名称：</label>
			<div class="layui-input-block">
				<input type="text" style="width: 250px;" name="nname" id="nname"
					lay-verify="title" autocomplete="off" placeholder="请输入礼品名称"
					class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">所需积分：</label>
			<div class="layui-input-block">
				<input type="text" style="width: 250px;" name="njf" id="njf"
					lay-verify="title" autocomplete="off" placeholder="请输入所需积分"
					class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">进货数量：</label>
			<div class="layui-input-block">
				<input type="text" style="width: 250px;" name="ncount" id="ncount"
					lay-verify="title" autocomplete="off" placeholder="请输入进货数量"
					class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">礼品图片：</label>
			<div class="layui-input-block">
				<input type="file" style="width: 250px; padding: 7px 0px 0px 10px;" name="bimg" id="bimg" class="layui-input"/>
			</div>
		</div>
	</form>
	<input style="margin-left: 160px;" type="button" id="btn" class="layui-btn" value="提交" />
	
</body>
</html>
