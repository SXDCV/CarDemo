<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" /> 
      
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" th:href="@{css/bootstrap-table.css}" type="text/css"></link>
<link rel="stylesheet" th:href="@{css/bootstrap-editable.css}" type="text/css"></link>
<link rel="stylesheet" th:href="@{/css/font.css}">
<link rel="stylesheet" th:href="@{css/xadmin.css}">
<link rel="stylesheet" th:href="@{/layui/css/layui.css}" type="text/css"/>
<script th:src="@{assets/js/ace-extra.min.js}"></script>
<script th:src="@{js/jquery-3.2.1.min.js}"></script>
<script th:src="@{assets/js/bootstrap.min.js}"></script>
<script th:src="@{assets/js/typeahead-bs2.min.js}"></script>
<script th:src="@{assets/js/ace-elements.min.js}"></script>
<script th:src="@{assets/js/ace.min.js}"></script>
<script th:src="@{/js/bootstrap-table.js}"></script>
<script type="text/javascript" th:src="@{js/bootstrap-editable.min.js}"></script>
<script th:src="@{js/bootstrap-table-zh-CN.js}"></script>
<script th:src="@{layer/layer.js}" type="text/javascript"></script>
<script th:src="@{assets/laydate/laydate.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{js/H-ui.js}"></script> 
<script type="text/javascript" th:src="@{js/H-ui.admin.js}"></script>   
<script type="text/javascript" th:src="@{/js/jquery-3.6.4.min.js}"></script>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
<script type="text/javascript" th:src="@{/js/ajaxfileupload.js}"></script> 
<script type="text/javascript" th:src="@{js/member/memberlook.js}"></script> 
<style type="text/css">
	
		#myform{
		font-size: 13px;
		font-family: "微软雅黑";
		padding: 20px;
	}
	
	#btn{
		font-size: 13px;
		font-family: "微软雅黑";
	}
	.layui-form-label{
		width: 140px;
	
	}
</style>
</head>
<body>
	<form id="myform" class="layui-form" action="" enctype="multipart/form-data" th:object="${member}">
	<input type="hidden" id="rid" name="rid" th:value="*{rid}">
		<div class="layui-form-item">
			<label class="layui-form-label">会员卡号：</label>
			<div class="layui-input-inline">
				<input type="text" th:value="*{rcard}" style="width: 190px;" name="rcard" id="rcard" readonly="readonly" autocomplete="off" placeholder="请输入会员卡号" class="layui-input">
			</div>
			<label class="layui-form-label" style="margin-left: 40px;">会员姓名：</label>
			<div class="layui-input-inline">
				<input type="text" th:value="*{rname}" style="width: 190px;" name="rname" id="rname" readonly="readonly" autocomplete="off" placeholder="请输入会员姓名" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">会员相册：</label>
			<div class="layui-input-inline">
				<div >
					<label class="layui-form-label" style="text-align: left;"><i class="layui-icon layui-icon-picture"></i><a id="rimg">&nbsp;查看</a></label>
						<input type="hidden" id="rimg1"  th:value="*{rimg}" >
				</div>
			</div>
			<div id="mimg"><img class="mg" id="myimg" style="display: none;"></div>
			<label class="layui-form-label" style="margin-left: 40px;">手机号码：</label>
			<div class="layui-input-inline">
				<input type="text" style="width: 190px;" name="rtel" id="rtel"  th:value="*{rtel}" readonly="readonly" autocomplete="off" placeholder="请输入手机号码" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">卡号密码：</label>
			<div class="layui-input-inline">
				<input type="password" style="width: 190px;" name="rpwd" id="rpwd" th:value="*{rpwd}" readonly="readonly" autocomplete="off" placeholder="请输入卡号密码" class="layui-input">
			</div>
			<label class="layui-form-label" style="margin-left: 40px;">会员性别：</label>
			<div class="layui-input-inline">
				
			       <input type="text" id="rsex" name="rsex" th:value="*{sex}" readonly="readonly" class="layui-input">
			     
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">会员等级：</label>
			<div class="layui-input-inline" id="myt5">
				
			        <input type="text" id="did" name="did" th:value="*{dname}" readonly="readonly" class="layui-input">
			     
			</div>
			<label class="layui-form-label" style="margin-left: 40px;">会员生日：</label>
			<div class="layui-input-inline">
				<input type="text"  th:value="*{rbirthday}" style="width: 190px;" name="rbirthday" id="rbirthday" readonly="readonly" autocomplete="off" placeholder="yyyy年MM月dd日" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">卡上余额：</label>
			<div class="layui-input-inline">
				<input type="text" disabled="disabled" th:value="*{rmoney}" style="width: 190px;" name="rmoney" id="rmoney" readonly="readonly" autocomplete="off" placeholder="请输入会员卡号" class="layui-input">
			</div>
			<label class="layui-form-label" style="margin-left: 40px;">卡上积分：</label>
			<div class="layui-input-inline">
				<input type="text" disabled="disabled" th:value="*{rjf}" style="width: 190px;" name="rjf" id="rjf" readonly="readonly" autocomplete="off" placeholder="请输入会员姓名" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">汽车颜色：</label>
			<div class="layui-input-inline">
				<input type="text" style="width: 190px;" th:value="*{rcolor}" name="rcolor" id="rcolor" readonly="readonly" autocomplete="off" placeholder="请输入汽车颜色" class="layui-input">
			</div>
			<label class="layui-form-label" style="margin-left: 40px;">汽车牌号：</label>
			<div class="layui-input-inline">
				<input type="text" style="width: 190px;" th:value="*{rcarnum}" name="rcarnum" id="rcarnum" readonly="readonly" autocomplete="off" placeholder="请输入汽车牌号" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">汽车品牌：</label>
			<div class="layui-input-inline" id="myt9">
				
			       <input type="text" id="aid" name="aid" th:value="*{aname}" readonly="readonly" class="layui-input">
			   
			</div>
			<label class="layui-form-label" style="margin-left: 40px;">汽车系列：</label>
			<div class="layui-input-inline" id="myt10">
			        <input type="text" id="xid" name="xid" th:value="*{xname}" readonly="readonly" class="layui-input">
			     
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">证件类型：</label>
			<div class="layui-input-inline" id="myt11">
				
			        <input type="text" id="zid" name="zid" th:value="*{zname}" readonly="readonly" class="layui-input">
			   
			</div>
			<label class="layui-form-label" style="margin-left: 40px;">证件编号：</label>
			<div class="layui-input-inline">
				<input type="text" style="width: 190px;" name="rnum" id="rnum" th:value="*{rnum}" readonly="readonly" autocomplete="off" placeholder="请输入证件编号" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">行驶里程：</label>
			<div class="layui-input-inline">
				<input type="text" style="width: 190px;" name="rway" id="rway" th:value="*{rway}" readonly="readonly" autocomplete="off" placeholder="请输入行驶里程" class="layui-input">
			</div>
			<label class="layui-form-label" style="margin-left: 40px;">联系地址：</label>
			<div class="layui-input-inline">
				<input type="text" style="width: 190px;" name="raddress" id="raddress" th:value="*{raddress}" readonly="readonly" autocomplete="off" placeholder="请输入联系地址" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">会员备注：</label>
			<div class="layui-input-inline">
				<textarea class="layui-textarea" style="width: 570px;" name="rremark" id="rremark" th:text="*{rremark}" readonly="readonly" placeholder="请输入会员备注"></textarea>
			</div>
		</div>
		
	</form>
</body>
<script type="text/javascript">

	var rimg=$("#rimg1").val();
	$("#myimg").attr("src","http://localhost:8080/"+rimg);
	layer.photos({
		photos: '#mimg'
		,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
	});
	$("#rimg").click(function(){
		$("#myimg").click();
	});

</script>
</html>
