<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" /> 
      
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" th:href="@{css/bootstrap-table.css}" type="text/css"></link>
<link rel="stylesheet" th:href="@{css/bootstrap-editable.css}" type="text/css"></link>
<link rel="stylesheet" th:href="@{/css/font.css}">
<link rel="stylesheet" th:href="@{css/xadmin.css}">
<link rel="stylesheet" th:href="@{/layui/css/layui.css}" type="text/css"/>
<script th:src="@{assets/js/ace-extra.min.js}"></script>
<script th:src="@{js/jquery-3.2.1.min.js}"></script>
<script th:src="@{assets/js/bootstrap.min.js}"></script>
<script th:src="@{assets/js/typeahead-bs2.min.js}"></script>
<script th:src="@{assets/js/ace-elements.min.js}"></script>
<script th:src="@{assets/js/ace.min.js}"></script>
<script th:src="@{/js/bootstrap-table.js}"></script>
<script type="text/javascript" th:src="@{js/bootstrap-editable.min.js}"></script>
<script th:src="@{js/bootstrap-table-zh-CN.js}"></script>
<script th:src="@{layer/layer.js}" type="text/javascript"></script>
<script th:src="@{assets/laydate/laydate.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{js/H-ui.js}"></script> 
<script type="text/javascript" th:src="@{js/H-ui.admin.js}"></script>   
<script type="text/javascript" th:src="@{/js/jquery-3.6.4.min.js}"></script>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
<script type="text/javascript" th:src="@{/js/ajaxfileupload.js}"></script>
<script type="text/javascript" th:src="@{js/member/memberAdd.js}"></script>   
<style type="text/css">
	
		#myform{
		font-size: 13px;
		font-family: "微软雅黑";
		padding: 20px;
	}
	
	#btn{
		font-size: 13px;
		font-family: "微软雅黑";
	}
	.layui-form-label{
		width: 140px;
	
	}
</style>
</head>
<body>
	<form id="myform" class="layui-form" action="" enctype="multipart/form-data">
	
		<div class="layui-form-item">
			<label class="layui-form-label">会员卡号：</label>
			<div class="layui-input-inline">
				<input type="text" style="width: 190px;" name="rcard" id="rcard" lay-verify="title" autocomplete="off" placeholder="请输入会员卡号" class="layui-input">
			</div>
			<label class="layui-form-label" style="margin-left: 40px;">会员姓名：</label>
			<div class="layui-input-inline">
				<input type="text" style="width: 190px;" name="rname" id="rname" lay-verify="title" autocomplete="off" placeholder="请输入会员姓名" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">会员相册：</label>
			<div class="layui-input-inline">
				<input type="file" style="width: 190px; padding: 7px 0px 0px 10px;" name="ximg" id="ximg" class="layui-input">
			</div>
			<label class="layui-form-label" style="margin-left: 40px;">手机号码：</label>
			<div class="layui-input-inline">
				<input type="text" style="width: 190px;" name="rtel" id="rtel" lay-verify="title" autocomplete="off" placeholder="请输入手机号码" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">卡号密码：</label>
			<div class="layui-input-inline">
				<input type="password" style="width: 190px;" name="rpwd" id="rpwd" lay-verify="title" autocomplete="off" placeholder="请输入卡号密码" class="layui-input">
			</div>
			<label class="layui-form-label" style="margin-left: 40px;">会员性别：</label>
			<div class="layui-input-inline">
				 <select name="rsex" id="rsex">
			        <option value="1" selected>男</option>
			        <option value="0">女</option>
			     </select>
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">会员等级：</label>
			<div class="layui-input-inline" id="dd">
				 <select name="did" id="did" lay-filter="did">
			        <option value="0">--请选择会员等级--</option>
			     </select>
			</div>
			<label class="layui-form-label" style="margin-left: 40px;">会员生日：</label>
			<div class="layui-input-inline">
				<input type="text" readonly="readonly" style="width: 190px;" name="rbirthday" id="rbirthday" 
				lay-verify="title" autocomplete="off" placeholder="yyyy-MM-dd" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">卡上余额：</label>
			<div class="layui-input-inline">
				<input type="text" disabled="disabled" value="0" style="width: 190px;" name="rmoney" id="rmoney" lay-verify="title" autocomplete="off" placeholder="请输入会员卡号" class="layui-input">
			</div>
			<label class="layui-form-label" style="margin-left: 40px;">卡上积分：</label>
			<div class="layui-input-inline">
				<input type="text" disabled="disabled" value="0" style="width: 190px;" name="rjf" id="rjf" lay-verify="title" autocomplete="off" placeholder="请输入会员姓名" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">汽车颜色：</label>
			<div class="layui-input-inline">
				<input type="text" style="width: 190px;" name="rcolor" id="rcolor" lay-verify="title" autocomplete="off" placeholder="请输入汽车颜色" class="layui-input">
			</div>
			<label class="layui-form-label" style="margin-left: 40px;">汽车牌号：</label>
			<div class="layui-input-inline">
				<input type="text" style="width: 190px;" name="rcarnum" id="rcarnum" lay-verify="title" autocomplete="off" placeholder="请输入汽车牌号" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">汽车品牌：</label>
			<div class="layui-input-inline" id="ad">
				 <select name="aid" id="aid" lay-filter="aid">
			        <option value="0">--请选择汽车品牌--</option>
			     </select>
			</div>
			<label class="layui-form-label" style="margin-left: 40px;">汽车系列：</label>
			<div class="layui-input-inline" id="xd">
				 <select name="xid" id="xid" lay-filter="xid">
			        <option value="0">--请选择汽车系列--</option>
			     </select>
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">证件类型：</label>
			<div class="layui-input-inline" id="zd">
				 <select name="zid" id="zid" lay-filter="zid">
			        <option value="">--请选择证件类型--</option>
			     </select>
			</div>
			<label class="layui-form-label" style="margin-left: 40px;">证件编号：</label>
			<div class="layui-input-inline">
				<input type="text" style="width: 190px;" name="rnum" id="rnum" lay-verify="title" autocomplete="off" placeholder="请输入证件编号" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">行驶里程：</label>
			<div class="layui-input-inline">
				<input type="text" style="width: 190px;" name="rway" id="rway" lay-verify="title" autocomplete="off" placeholder="请输入行驶里程" class="layui-input">
			</div>
			<label class="layui-form-label" style="margin-left: 40px;">联系地址：</label>
			<div class="layui-input-inline">
				<input type="text" style="width: 190px;" name="raddress" id="raddress" lay-verify="title" autocomplete="off" placeholder="请输入联系地址" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">会员备注：</label>
			<div class="layui-input-inline">
				<textarea class="layui-textarea" style="width: 570px;" name="rremark" id="rremark" placeholder="请输入会员备注"></textarea>
			</div>
		</div>
		
	</form>
	<input style="margin-left: 160px; margin-top: -30px;" type="button" id="btn" class="layui-btn" value="提交" />
</body>
</html>
