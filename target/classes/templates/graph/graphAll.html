<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" /> 
<link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />


<link rel="stylesheet" th:href="@{css/bootstrap-table.css}" type="text/css"></link>
<link rel="stylesheet" th:href="@{css/bootstrap-editable.css}" type="text/css"></link>


<script th:src="@{assets/js/ace-extra.min.js}"></script>
<script th:src="@{js/jquery-3.2.1.min.js}"></script>
<script th:src="@{assets/js/bootstrap.min.js}"></script>
<script th:src="@{assets/js/typeahead-bs2.min.js}"></script>
<script th:src="@{assets/js/ace-elements.min.js}"></script>
<script th:src="@{assets/js/ace.min.js}"></script>
   <script th:src="@{js/bootstrap-table.js}"></script>
   <script type="text/javascript" th:src="@{js/bootstrap-editable.min.js}"></script>
   <script th:src="@{js/bootstrap-table-zh-CN.js}"></script>
   <script th:src="@{layer/layer.js}" type="text/javascript"></script>
   <script th:src="@{assets/laydate/laydate.js}" type="text/javascript"></script>
   <script type="text/javascript" th:src="@{js/H-ui.js}"></script> 
   <script type="text/javascript" th:src="@{js/H-ui.admin.js}"></script>
   <script type="text/javascript" th:src="@{/js/echarts.min.js}"></script>
   <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>    
<script type="text/javascript" th:src="@{js/graph/graph.js}"></script>
<title>会员等级统计</title>
<style type="text/css">
	.tab{
		margin: 30px;
	}
</style>
</head>
<body>
	<input type="hidden" id="myid">
	<div class="layui-bg-gray" style="padding: 30px;">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md6" style="width: 50%">
				<div class="layui-card">
					<div class="layui-card-header">图形报表(饼状图):</div>
					<div class="layui-card-body">
						   <div id="main" style="width: 800px;height:400px;"></div> 
					</div>
				</div>
			</div>
			<div class="layui-col-md6" style="width: 50%">
				<div class="layui-card">
					<div class="layui-card-header">图形报表(柱形图):</div>
					<div class="layui-card-body">
						   <div id="main1" style="width: 600px;height:400px;"></div> 
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="layui-bg-gray" style="padding: 30px;">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md6" style="width: 100%">
				<div class="layui-card">
					<div class="layui-card-header">数据表:</div>
					<div class="layui-card-body">
						<div class="layui-tab layui-tab-brief" lay-filter="demo">
							<ul class="layui-tab-title">
								<li id="0" class="layui-this">所有会员</li>
								<li th:each="dj,memStat:${ar}"  th:value="${dj.did}" th:text="${dj.dname}"></li>
							</ul>
							<div class="layui-tab-content">
								<div class="row" style="margin-top: -10px;">
									<div id="toolbar" class="btn-group" style="margin-top: -15px;margin-left: 5px;">
										<button id="btn_dj" type="button" class="btn btn-default">
											<span class="glyphicon glyphicon-user" aria-hidden="true"></span><span id="mydj">所有会员</span>
										</button>
									</div>
									<div class="tab">
										<table id="tab"></table>
									</div>
									
								</div>
							</div>	
						</div>     
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
