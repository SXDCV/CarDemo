<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
<link rel="stylesheet" th:href="@{assets/css/font-awesome.min.css}" />
<link rel="stylesheet" th:href="@{assets/css/ace.min.css}" />
<link rel="stylesheet" th:href="@{assets/css/ace-rtl.min.css}" />
<link rel="stylesheet" th:href="@{assets/css/ace-skins.min.css}" />
<link rel="stylesheet" th:href="@{css/style.css}" />
<script th:src="@{assets/js/ace-extra.min.js}"></script>
<script th:src="@{js/jquery-3.2.1.min.js}"></script>
<script th:src="@{layer/layer.js}" type="text/javascript"></script>
<script th:src="@{js/user/index.js}" type="text/javascript"></script>

<title>用户登陆</title>
</head>

<body class="login-layout">
	<div class="logintop">
		<span>欢迎进入汽车美容管理界面平台</span>
		<ul>
			<li><a href="#">返回首页</a></li>
			<li><a href="#">帮助</a></li>
			<li><a href="#">关于</a></li>
		</ul>
	</div>
	<div class="loginbody">
		<div class="login-container">
			<div class="center">
				<h1>
					<i class="icon-leaf green"></i> <span class="orange">汽车美容</span> <span
						class="white">后台管理系统</span>
				</h1>
			</div>
			<div class="space-6"></div>
			<div class="position-relative">
				<div id="login-box" class="login-box widget-box no-border visible">
					<div class="widget-body">
						<div class="widget-main">
							<h4 class="header blue lighter bigger">
								<i class="icon-coffee green"></i> 管理员登陆
							</h4>

							<div class="login_icon">
								<img th:src="@{images/login.png}" />
							</div>

								<fieldset>
									<label class="block clearfix"> <span
										class="block input-icon input-icon-right"> <input
											type="text" class="form-control" placeholder="登录名"   autocomplete="off" id="uname">
											<i class="icon-user"></i>
									</span>
									</label> <label class="block clearfix"> <span
										class="block input-icon input-icon-right"> <input
											type="password" class="form-control" placeholder="密码"  autocomplete="off"
											id="upwd"> <i class="icon-lock"></i>
									</span>
									</label>
									<div class="space"></div>
									<div class="clearfix">
										<button type="button"
											class="width-35 pull-right btn btn-sm btn-primary"
											id="btn">
											<i class="icon-key"></i> 登陆
										</button>
									</div>

									<div class="space-4"></div>
								</fieldset>
							
						</div>
						<!-- /widget-main -->

						<div class="toolbar clearfix"></div>
					</div>
					<!-- /widget-body -->
				</div>
				<!-- /login-box -->
			</div>
			<!-- /position-relative -->
		</div>
	</div>
	<div class="loginbm">
		版权所有 2023 <a href="">南京思美软件系统有限公司</a>
	</div>
	<strong></strong>
</body>
</html>
