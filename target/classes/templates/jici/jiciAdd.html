<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script th:src="@{js/jquery-3.2.1.min.js}"></script>
<link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{layer/layer.js}" type="text/javascript"></script>
<script th:src="@{assets/laydate/laydate.js}" type="text/javascript"></script> 
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>       
<script type="text/javascript" th:src="@{js/jici/jiciAdd.js}"></script>   
<style type="text/css">
	#myform{
		font-size: 13px;
		font-family: "微软雅黑";
		padding: 20px;
		margin-left: -20px;
	}
	
	#btn{
		font-size: 13px;
		font-family: "微软雅黑";
	}
	.layui-form-label{
		width: 120px;
	
	}
	.layui-input-block{
	width: 180px;
	margin-left: 160px;
	}
</style>
</head>
<body>
	<form id="myform" class="layui-form" action="">
	<input type="hidden" id="rid">
		<div class="layui-form-item">
			<label class="layui-form-label">消费卡号：</label>
			<div class="layui-input-block">
				<input placeholder="请输入卡号" type="text" style="width: 300px;" name="rcard" id="rcard"
					lay-verify="title" autocomplete="off" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item mycc" >
			<label class="layui-form-label">会员姓名：</label>
			<div class="layui-input-block">
				<input disabled type="text" style="width: 300px;" id="rname" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item mycc">
			<label class="layui-form-label">账户余额：</label>
			<div class="layui-input-block">
				<input disabled type="text" style="width: 300px;" id="rmoney" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">服务类别：</label>
			<div class="layui-input-block" style="width: 300px;" id="sd">
				<select name="sid" id="sid" lay-filter="sid">
					<option value="">--请选择服务类别--</option>
				</select>
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">消费金额：</label>
			<div class="layui-input-block">
				<input type="text" style="width: 300px;" name="jmoney" id="jmoney"
					lay-verify="title" autocomplete="off" placeholder="请输入消费金额"
					class="layui-input">
			</div>
		</div>
	</form>
	<input style="margin-left: 160px;" type="button" id="btn" class="layui-btn" value="购买" />
</body>
</html>
