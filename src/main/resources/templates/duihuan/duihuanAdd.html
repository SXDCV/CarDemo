<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script th:src="@{js/jquery-3.2.1.min.js}"></script>
<link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{layer/layer.js}" type="text/javascript"></script>
<script th:src="@{assets/laydate/laydate.js}" type="text/javascript"></script> 
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>       
<script type="text/javascript" th:src="@{js/duihuan/duihuanAdd.js}"></script>   
<style type="text/css">
	#myform{
		font-size: 13px;
		font-family: "微软雅黑";
		padding: 20px;
		margin-left: -20px;
	}
	
	#btn{
		font-size: 13px;
		font-family: "微软雅黑";
	}
	.layui-form-label{
		width: 120px;
	
	}
	.layui-input-block{
	width: 260px;
	margin-left: 160px;
	}
</style>
</head>
<body>
	 <form id="myform" class="layui-form" action="">
	<input type="hidden" id="rid">
		<div class="layui-form-item">
			<label class="layui-form-label">会员卡号：</label>
			<div class="layui-input-block">
				<input placeholder="请输入卡号" type="text" style="width: 260px;" name="rcard" id="rcard"
					lay-verify="title" autocomplete="off" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item myc" >
			<label class="layui-form-label">会员姓名：</label>
			<div class="layui-input-block">
				<input disabled type="text" style="width: 260px;" id="rname" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item myc">
			<label class="layui-form-label">积分余额：</label>
			<div class="layui-input-block">
				<input disabled type="text" style="width: 260px;" id="rjf" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">兑换礼品：</label>
			<div class="layui-input-block" style="width: 260px;" id="nd">
				<select name="nid" id="nid" lay-filter="nid">
					<option value="0">--请选择兑换礼品--</option>
				</select>
			</div>
		</div>
		
		<div class="layui-form-item mycc" >
			<label class="layui-form-label">所需积分：</label>
			<div class="layui-input-block">
				<input disabled type="text" style="width: 260px;" id="njf" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item mycc">
			<label class="layui-form-label">库存数量：</label>
			<div class="layui-input-block">
				<input disabled type="text" style="width: 260px;" id="nncount" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">兑换数量：</label>
			<div class="layui-input-block">
				<input type="text" style="width: 260px;" name="hcount" id="hcount"
					lay-verify="title" autocomplete="off" placeholder="请输入兑换数量"
					class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">剩余积分：</label>
			<div class="layui-input-block">
				<input type="text" style="width: 260px;" name="sjf" id="sjf"
					lay-verify="title" autocomplete="off" readonly="readonly"
					class="layui-input">
			</div>
		</div>
	</form>
	<input style="margin-left: 160px;" type="button" id="btn" class="layui-btn" value="兑换" />
</body>
</html>
