<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" /> 
      
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" th:href="@{css/bootstrap-table.css}" type="text/css"></link>
<link rel="stylesheet" th:href="@{css/bootstrap-editable.css}" type="text/css"></link>
<script th:src="@{assets/js/ace-extra.min.js}"></script>
<script th:src="@{js/jquery-3.2.1.min.js}"></script>
<script th:src="@{assets/js/bootstrap.min.js}"></script>
<script th:src="@{assets/js/typeahead-bs2.min.js}"></script>
<script th:src="@{assets/js/ace-elements.min.js}"></script>
<script th:src="@{assets/js/ace.min.js}"></script>
<script th:src="@{/js/bootstrap-table.js}"></script>
<script type="text/javascript" th:src="@{js/bootstrap-editable.min.js}"></script>
<script th:src="@{js/bootstrap-table-zh-CN.js}"></script>
<script th:src="@{layer/layer.js}" type="text/javascript"></script>
<script th:src="@{assets/laydate/laydate.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{js/H-ui.js}"></script> 
<script type="text/javascript" th:src="@{js/H-ui.admin.js}"></script>  
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>    
<script type="text/javascript" th:src="@{js/chong/chongAdd.js}"></script>   
<style type="text/css">
	body{
		font-size: 13px;
		font-family: "微软雅黑";
		background-color: #F2F2F2;
	}
	.layui-form-label{
		width: 125px;
	}
</style>
</head>
<body>
	<div style="padding: 20px;height: 100%">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md6">
				<div class="layui-card">
					<div class="layui-card-header">查询条件：</div>
					<div class="layui-card-body">
						<div class="layui-form-item">
							<label class="layui-form-label">输入卡号：</label>
							<div class="layui-input-inline">	
								<input type="text" style="width: 300px;" name="title" id="rcard" lay-verify="title" autocomplete="off" placeholder="请输入会员卡号" class="layui-input">				
							</div>
							<button style="margin-left: 125px;" id="seabtn"class="layui-btn"><i style="font-size: 16px;" class="layui-icon layui-icon-search"></i>查询卡号</button>
						</div>
					</div>
				</div>
			</div>
			
			<div class="layui-col-md6" id="mycont">
				<div class="layui-card">
					<div class="layui-card-header">查询内容：</div>
					<div class="layui-card-body">
						<div class="layui-form-item" style="margin-bottom:0px;">
							<label class="layui-form-label">会员卡号：</label><label class="layui-form-label" style="text-align: left;"><a class="mya" id="card"></a></label>
							<label class="layui-form-label">会员姓名：</label><label class="layui-form-label" style="text-align: left;"><a id="rname"></a></label>
							<label class="layui-form-label">会员照片：</label><label class="layui-form-label" style="text-align: left;"><i class="layui-icon layui-icon-picture"></i><a id="rimg">&nbsp;查看</a></label>
						</div>
						<div class="layui-form-item" style="margin-bottom:0px;">
							<label class="layui-form-label">会员性别：</label><label class="layui-form-label" style="text-align: left;"><a id="sex"></a></label>
							<label class="layui-form-label">卡号密码：</label><label class="layui-form-label" style="text-align: left;"><a id="rpwd"></a></label>
							<label class="layui-form-label">会员等级：</label><label class="layui-form-label" style="text-align: left;"><a id="dname"></a></label>
						</div>
						<div class="layui-form-item"  style="margin-bottom:0px;">
							<label class="layui-form-label" style="width: 100px; margin-left: 25px;">会员生日：</label><label class="layui-form-label" style="text-align: left; width: 145px;" ><a id="rbirthday"></a></label>
							<label class="layui-form-label" style="width: 100px; margin-left: 5px;">手机号码：</label><label class="layui-form-label" style="text-align: left;"><a id="rtel"></a></label>
							<label class="layui-form-label">卡号余额：</label><label class="layui-form-label" style="text-align: left;"><a id="rmoney"></a></label>
						</div>
						<div class="layui-form-item"  style="margin-bottom:0px;">
							<label class="layui-form-label">卡号状态：</label><label class="layui-form-label" style="text-align: left;"><a id="flag"></a></label>
							<label class="layui-form-label">卡上积分：</label><label class="layui-form-label" style="text-align: left;"><a id="rjf"></a></label>
							<label class="layui-form-label">车牌号码：</label><label class="layui-form-label" style="text-align: left;"><a id="rcarnum"></a></label>
						</div>
						<div class="layui-form-item"  style="margin-bottom:0px;">
							<label class="layui-form-label">汽车品牌：</label><label class="layui-form-label" style="text-align: left;"><a id="aname"></a></label>
							<label class="layui-form-label">汽车系列：</label><label class="layui-form-label" style="text-align: left;"><a id="xname"></a></label>
							<label class="layui-form-label">行驶里程：</label><label class="layui-form-label" style="text-align: left;"><a id="rway"></a></label>
						</div>
						<div class="layui-form-item"  style="margin-bottom:0px;">
							<label class="layui-form-label">联系地址：</label><label class="layui-form-label" style="text-align: left;"><a id="raddress"></a></label>
							<label class="layui-form-label">证件类型：</label><label class="layui-form-label" style="text-align: left;"><a id="zname"></a></label>
							<label class="layui-form-label">证件编号：</label><label class="layui-form-label" style="text-align: left;"><a id="rnum"></a></label>	
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">开通时间：</label><label class="layui-form-label" style="text-align: left;"><a id="rtime"></a></label>
							<label class="layui-form-label">会员备注：</label><label class="layui-form-label" style="text-align: left;"><a id="rremark"></a></label>
						</div>
						<div id="mimg"><img class="mg" id="myimg" style="display: none;"></div>
					</div>
				</div>
			</div>
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">充值详情：</div>
					<div class="layui-card-body">
						<form id="myform" class="layui-form"  action="">
							<input type="hidden" name="rid" id="rid" >
							<div class="layui-form-item">
								<label class="layui-form-label">会员卡号：</label>
								<div class="layui-input-inline">
									<input disabled="disabled" value="---" type="text" style="width: 190px;" name="rcard" id="card1" lay-verify="title" autocomplete="off" class="layui-input">
								</div>
								<label class="layui-form-label" style="margin-left: 40px;">优惠活动：</label>
								<div class="layui-input-inline" id="yd">
									<select name="yid" id="yid" lay-filter="yid">
								        <option value="">--请选择优惠活动--</option>
								    </select>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">充值金额：</label>
								<div class="layui-input-inline">
									<input type="text" style="width: 190px;" name="omoney" id="omoney" lay-verify="title" autocomplete="off" placeholder="请输入充值金额" class="layui-input">
								</div>
								<label class="layui-form-label" style="margin-left: 40px;">赠送金额：</label>
								<div class="layui-input-inline">
									<input readonly type="text" style="width: 190px;" name="osmoney" id="osmoney" lay-verify="title" placeholder="--请选择优惠活动--" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">最终金额：</label>
								<div class="layui-input-inline">
									<input readonly type="text" style="width: 190px;" name="olastmoney" id="olastmoney" lay-verify="title" autocomplete="off" placeholder="--填全上面信息--" class="layui-input">
								</div>
								<label class="layui-form-label" style="margin-left: 40px;">充值备注：</label>
								<div class="layui-input-inline">
									<input type="text" style="width: 190px;" name="oremark" id="oremark" lay-verify="title" autocomplete="off" placeholder="请输入充值备注" class="layui-input">
								</div>
							</div>
						</form>
						<input style="margin-left: 125px;margin-bottom: 22px;" type="button" id="btn"class="layui-btn " value="充值" />
						<input style="margin-left: 125px;margin-bottom: 22px;" type="button" id="btn1"class="layui-btn layui-btn-disabled" value="充值" />
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
