<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script th:src="@{js/jquery-3.2.1.min.js}"></script>
<link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{layer/layer.js}" type="text/javascript"></script>
<script th:src="@{assets/laydate/laydate.js}" type="text/javascript"></script>   
<script type="text/javascript" th:src="@{/js/jquery-3.6.4.min.js}"></script>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>       
<script type="text/javascript" th:src="@{js/look/lookAdd.js}"></script>   
<style type="text/css">
	#myform{
		font-size: 13px;
		font-family: "微软雅黑";
		padding: 20px;
		margin-left: -20px;
	}
	
	#btn{
		font-size: 13px;
		font-family: "微软雅黑";
	}
	.layui-form-label{
		width: 120px;
	
	}
	.layui-input-block{
	width: 180px;
	margin-left: 160px;
	}
	
	.layui-textarea{
		margin-left: 10px;
	}
</style>
</head>
<body>
	<form id="myform" class="layui-form" action="">
	<input type="hidden" id="rid">
		<div class="layui-form-item">
			<label class="layui-form-label">会员卡号：</label>
			<div class="layui-input-block">
				<input placeholder="请输入卡号" type="text" style="width: 300px;" name="rcard" id="rcard"
					lay-verify="title" autocomplete="off" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item mycc" >
			<label class="layui-form-label">会员姓名：</label>
			<div class="layui-input-block">
				<input disabled type="text" style="width: 300px;" id="rname" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item mycc">
			<label class="layui-form-label">电话号码：</label>
			<div class="layui-input-block">
				<input disabled type="text" style="width: 300px;" id="rtel" class="layui-input">
			</div>
		</div>
		
		
		<div class="layui-form-item">
			<label class="layui-form-label">关怀备注：</label>
			<div class="layui-input-inline">
				<textarea class="layui-textarea" style="width: 300px;" name="kremark" id="kremark" placeholder="请输入关怀备注"></textarea>
			</div>
		</div>
	</form>
	<input style="margin-left: 160px;" type="button" id="btn" class="layui-btn" value="提交" />
</body>
</html>
